<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stock chart application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="AdminLandingPage.js"></script>
  <link rel="stylesheet" type="text/css" href="AdminLogin.css">
</head>
<body>

     <div class="container" style="border:1px solid #ccc">
     <center><img src="admin_icon.jpg" alt="no_image" /></center>
     <center><p style="font-size: 18px"><b>ADMIN  LOGIN</b></p></center>
     <hr>
     <form action="AdminLandingPage.html">
          <label for="username"><b>USERNAME</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
      
          <label for="psw"><b>PASSWORD</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
    
          <div class="clearfix">
            <button type="reset" class="cancelbtn">RESET</button>
            <button type="submit" class="signupbtn">LOGIN</button>
          </div>

          <br>
          <div class="row">
              <a href="Admin_registration_page.html">Click here to register for NEW ACCOUNT</a>
          </div>
       
      </form>
     </div>
</body>
</html>
